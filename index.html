<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <title>Weather App</title>
</head>
<body class="h-screen bg-gradient-to-r from-gray-900 via-gray-800 to-black text-white font-sans">
  <div class="container mx-auto mt-12">
    <div class="w-full md:w-1/2 mx-auto">
      <div class="bg-white p-8 rounded-lg shadow-md">
        <div class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-500 to-blue-500 mb-6">
          Weather App
        </div>
        <div class="text-gray-700 text-sm mb-4">
          <span id="Cname"></span> / <span id="currentTime"></span>
        </div>

        <div class="mt-6">
          <label for="ppa" class="block text-gray-700 text-sm mb-2">Enter City:</label>
          <input
            type="text"
            id="ppa"
            placeholder="E.g., New York"
            class="w-full px-4 py-2 border rounded-md shadow-md appearance-none focus:outline-none focus:border-blue-500"
          />
        </div>

        <button
          id="hhh"
          class="w-full mt-6 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300 ease-in-out"
        >
          Get Weather
        </button>

        <img src="" alt="Weather Icon" id="weatherIcon" class="w-32 mt-6 mx-auto" />

        <div class="mt-6">
          <h5 class="text-xl text-gray-800">Temperature:</h5>
          <p id="temperature" class="text-gray-700 text-2xl font-bold">0Â°C</p>
          <h5 class="text-xl text-gray-800">Status:</h5>
          <p id="status" class="text-gray-700">N/A</p>
          <h5 class="text-xl text-gray-800">Wind:</h5>
          <p id="wind" class="text-gray-700">N/A</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  <footer class="text-center mt-12 text-gray-500 text-sm">&copy; 2024 by Youssef Filali Talha</footer>
</body>
</html>
