<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather App</title>
  </head>
  <body class="h-14 bg-gradient-to-r from-gray-950 via-gray-900 to-black">
    <div class="container mx-auto mt-5">
      <div class="w-full md:w-1/2 mx-auto">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <div
            class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-500 to-blue-500 mb-4"
          >
            Weather App
          </div>
          <div class="text-gray-700 text-sm mb-2">
            <span id="Cname"></span> / <span id="currentTime"></span>
          </div>

          <div class="mt-4">
            <label for="ppa" class="block text-gray-700 text-sm"
              >Enter City:</label
            >
            <input
              type="text"
              id="ppa"
              placeholder="E.g., New York"
              class="w-full px-4 py-2 border rounded-lg shadow-md appearance-none"
            />
          </div>

          <button
            id="hhh"
            class="w-full mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 drop-shadow-xl"
          >
            Get Weather
          </button>

          <img src="" alt="Weather Icon" id="weatherIcon" class="w-32 mt-4" />

          <div class="mt-4">
            <h5 class="text-xl text-gray-800">Temperature:</h5>
            <p id="temperature" class="text-gray-700">0Â°C</p>
            <h5 class="text-xl text-gray-800">Status:</h5>
            <p id="status" class="text-gray-700">N/A</p>
            <h5 class="text-xl text-gray-800">Wind:</h5>
            <p id="wind" class="text-gray-700">N/A</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
  <footer class="text-center mt-12 text-white">by Youssef filali talha</footer>
</html>
